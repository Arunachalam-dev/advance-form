<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<style>
  body{
    background-image: url(art-3561710.jpg);
    background-repeat: no-repeat;
   background-size:cover;
   
    
   
  }
  .container{
    background-image: url(bg.jpg);
    background-repeat: no-repeat;
   background-size:cover;
   font-family: 'Times New Roman', Times, serif;
   font-weight: 500;
  }
    .container{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border: 1px solid black;
    width: 450px;
    height: 100vh;
    padding: 10px;
    margin-right: 200px;
    margin-top: 10px;
    background-color: black;
    color: beige;
    border-radius:23px
        
    }
    .container h1{
        margin-bottom: 6px;
    }
    .error-massage{
      color:#000000;
      font-size: small;
      font-weight: bolder;
    }

</style>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form class="row g-3" action="succes.html" onsubmit="return validate()">
        <div class="row g-3">
            <div class="col">
                <label for="inputEmail4" class="form-label">First name</label>
              <input type="text" class="form-control"  id="First name" placeholder="First name" aria-label="First name">
              <span id="first-error" class="error-massage"></span>
            </div>
            <div class="col">
                <label for="inputEmail4" class="form-label">Last name</label>
              <input type="text" class="form-control" placeholder="Last name" id="Last name" aria-label="Last name">
              <span id="Last-error" class="error-massage"></span>
            </div>
          </div>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4"  placeholder="Email">
              <span id="Email-error" class="error-massage"></span>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              <span id="pass-error" class="error-massage"></span>
            </div>
            <div class="col">
                <label for="inputEmail4" class="form-label">Phone No</label>
              <input type="text" class="form-control" placeholder="+91xxxxxx98" aria-label="Phone NO" id="Phone">
              <span id="phone-error" class="error-massage"></span>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              <span id="Addres-error" class="error-massage"></span>
            </div>
           
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
              <span id="City-error" class="error-massage"></span>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Andhra Pradesh</option>
              <option>Arunachal Pradesh</option>
            <option>Assam</option>
          <option>Bihar</option>
          <option>Chhattisgarh</option>
        <option> Goa</option>
      <option>Gujarat</option>
    <option>Haryana</option>
  <option>Himachal Pradesh</option>
<option>Jharkhand</option>
<option>Karnataka</option>
<option> Kerala</option>
<option>Madhya Pradesh</option>
<option>Maharashtra</option>
<option>Manipur</option>
<option>Meghalaya</option>
<option>Mizoram</option>
<option>Nagaland</option>
<option>Odisha</option>
<option>Punjab</option>
<option>Rajasthan</option>
<option> Sikkim</option>
<option>Tamil Nadu</option>
<option>Telangana</option>
<option>Tripura</option>
<option>Uttarakhand</option>
<option>Uttar Pradesh</option>
<option>West Bengal</option>
              
              </select>
              <span id="mani" class="error-massage"></span>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
              <span id="pin-error" class="error-massage"></span>
            </div>
            <div class="col-12">
            
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
          </form>
          </div>
<script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
